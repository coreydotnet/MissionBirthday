<ng-container *ngIf="!error; else errorDisplay">
    <h4>Resource Search Results</h4>
    <div class="event-list">
        <div *ngFor="let event of event$ | async" class="event-container">
            <h5>{{event.organization}} - {{event.title}}</h5>
            <div>
                <p>{{event.location.street1}}</p>
                <p *ngIf="event.location.street2">{{event.location.street2}}</p>
                <p>{{event.location.city}}, {{event.location.state}} {{event.location.zip }}</p>
            </div>
            <p>{{event.date}} {{event.time}}</p>
        
            <p>{{event.details}}</p>
            <p *ngIf="event.items?.length"> Items: {{event.items | itemList}}</p>
        </div>
    </div>
</ng-container>
<ng-template #errorDisplay>
    <h4>Invalid Zip Code</h4>
</ng-template>
